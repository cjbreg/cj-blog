<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cj-blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('p');
        if (redirect) {
          // Restore the clean URL (base path is already in window.location.pathname)
          const basePath = window.location.pathname.replace(/\/$/, ''); // Remove trailing slash
          const fullPath = basePath + decodeURIComponent(redirect);
          window.history.replaceState(null, '', fullPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
